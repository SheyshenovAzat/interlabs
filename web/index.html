<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LK.O.KG</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
<div class="main__wrapper">
    <div class="login">
        <div class="login__header">
            <a target="_blank" href="https://ostore.kg/">
                <img class="login__header__img" src="../img/logo-big.png" alt="logo">
            </a>
            <a href="index.html">
                <h2 class="login__header__title">Личный кабинет</h2>
            </a>
        </div>
        <div class="login__content">
            <form class="form">
                <div class="login__input-number">
                    <p class="phone-number__input-title">Введите номер телефона</p>
                    <select name="number-prefix" id="number-prefix" class="number-prefix">
                        <option value="700">700</option>
                        <option value="701">701</option>
                        <option value="702">702</option>
                        <option value="703">703</option>
                        <option value="704">704</option>
                        <option value="705">705</option>
                        <option value="706">706</option>
                        <option value="707">707</option>
                        <option value="708">708</option>
                        <option value="709">709</option>
                        <option value="500">500</option>
                        <option value="501">501</option>
                        <option value="502">502</option>
                        <option value="503">503</option>
                        <option value="504">504</option>
                        <option value="505">505</option>
                        <option value="506">506</option>
                        <option value="507">507</option>
                        <option value="507">507</option>
                        <option value="508">508</option>
                        <option value="509">509</option>
                    </select>
                    <input type="text" class="phone-number__input input" placeholder="Номер телефона">
                </div>
                <div class="login__input-pass">
                    <p class="phone-number__input-title">Введите пароль</p>
                    <input type="text" class="phone-number__input input" placeholder="Пароль">
                </div>

                <div class="login__buttons">
                    <button class="login__buttons-signin">
                        <a class="link" href="./error.html">
                            Войти
                        </a>
                    </button>
                    <button class="login__buttons-signup">
                        <a class="link purple-link" href="https://o.kg/ru/chastnym-klientam/ ">
                            Регистрация
                        </a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="header__burger">
    <input id="header__toggle" type="checkbox"/>
    <label for="header__toggle" class="btn">
        <span></span>
    </label>
    <div class="menu">
        <div class="menu__header">
            <label for="header__toggle" class="menu__btn">
                <span></span>
            </label>
        </div>
        <ul class="menu__items">
            <li class="menu__item">
                <a target="_blank" href="https://dengi.kg/ru">Мой О!</a>
            </li>
            <li class="menu__item">
                <a target="_blank" href="https://market.o.kg/kyrgyzstan">О! Маркет</a>
            </li>
            <li class="menu__item">
                <a target="_blank" href="https://o.kg/ru/chastnym-klientam/">О!Бонус</a>
            </li>
            <li class="menu__item">
                <a target="_blank" href="https://internlabs.o.kg/#request">Intern Labs QA </a>
            </li>
            <li class="menu__item">
                <a target="_blank" href="https://dengi.kg/ru/news">Новости </a>
            </li>
            <li class="menu__item">
                <a target="_blank" href="https://dengi.kg/ru/terminal">Терминалы </a>
            </li>
        </ul>
    </div>
</div>
<div class="footer">
    <ul class="footer__items">
        <li class="footer__item">
            <img class="footer__item-icon" src="../img/support-icon.png" alt="">
            <a href="./error.html">
                O.KG
            </a>
        </li>
        <li class="footer__item">
            <img class="footer__item-icon" src="../img/support-icon.png" alt="">
            <a target="_blank" href="https://o.kg/ru/chastnym-klientam/support/">
                Поддержка.
            </a>
        </li>
        <li class="footer__item">
            <img class="footer__item-icon" src="../img/support-icon.png" alt="">
            <a target="_blank" href="https://o.kg/ru/chastnym-klientam/support/poleznye-ussd-komandy/">
                Полезные USSD-команды.
            </a>
        </li>
        <li class="footer__item">
            <img class="footer__item-icon" src="../img/support-icon.png" alt="">
            <a target="_blank" href="https://o.kg/ru/chastnym-klientam/tarify/">
                Пользовательское соглашение.
            </a>
        </li>
        <li class="footer__item">
            <img class="footer__item-icon" src="../img/support-icon.png" alt="">
            <a target="_blank" href="https://o.kg/ru/chastnym-klientam/support/Adresa-i-kontakty/kontaktnye-nomera/">
                Контакты и реквизиты.
            </a>
        </li>
    </ul>
</div>
